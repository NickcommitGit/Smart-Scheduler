<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Goal Page</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom right, #a5d6a7, #ffffff); /* Gradient background */
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            width: 80%;
            max-width: 900px;
            margin: auto;
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
        }
        .card {
            width: 250px;
            height: 150px;
            background-color: #4caf50;
            color: white;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            transition: transform 0.3s, background-color 0.3s;
        }
        .card:hover {
            transform: scale(1.1);
            background-color: #45a049;
        }
        .card h3 {
            margin: 0;
            font-size: 1.5em;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card" id="practice-os">
            <h3>Practice OS Questions</h3>
        </div>
        <div class="card" id="practice-java">
            <h3>Practice Java Questions</h3>
        </div>
        <div class="card" id="give-test">
            <h3>Give Test</h3>
        </div>
    </div>

    <script>
        // Redirect to quiz.html with the selected category
        document.getElementById('practice-os').addEventListener('click', () => {
            window.location.href = 'quiz.html?category=os';
        });

        document.getElementById('practice-java').addEventListener('click', () => {
            window.location.href = 'quiz.html?category=java';
        });

        document.getElementById('give-test').addEventListener('click', () => {
            alert('Give Test functionality is not implemented yet.');
        });
    </script>
</body>
</html>
