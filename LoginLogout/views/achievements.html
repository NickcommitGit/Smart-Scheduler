<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Achievement Module</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Smooth transitions for dark mode */
        body {
            transition: background-color 0.6s ease, color 0.6s ease;
        }

        /* Entry animations for cards and badges */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .fade-in {
            animation: fadeInUp 0.8s ease-out;
        }

        /* Badge Hover Animation */
        .badge {
            transition: transform 0.4s ease, box-shadow 0.4s ease;
        }

        .badge:hover {
            transform: scale(1.2) rotate(5deg);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.4);
        }

        /* Card Animation */
        .progress-card {
            transition: transform 0.4s ease, box-shadow 0.4s ease;
        }

        .progress-card:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        }

        /* Theme Toggle Button */
        .theme-toggle {
            transition: transform 0.3s ease, background-color 0.3s ease;
        }

        .theme-toggle:hover {
            transform: scale(1.1) rotate(-5deg);
            background-color: #555;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-gray-100 to-gray-200 text-gray-800 dark:bg-gray-900 dark:text-gray-200">

    <!-- Container -->
    <div class="container mx-auto my-10 p-8 bg-white dark:bg-gray-800 rounded-lg shadow-lg fade-in">
        <!-- Header with Dark Mode Toggle -->
        <div class="flex justify-between items-center mb-8">
            <h1 class="text-4xl font-extrabold text-gray-800 dark:text-gray-200">🎯 Achievement Module 🎯</h1>
            <button id="theme-toggle" class="theme-toggle px-4 py-2 bg-gray-800 text-white rounded-lg shadow-lg hover:bg-gray-600">
                🌙 Dark Mode
            </button>
        </div>

        <!-- Days Completed Section -->
        <section>
            <h2 class="text-2xl font-semibold mb-6 text-blue-500 dark:text-blue-300">📅 Days Completed</h2>
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                <!-- 30 Days -->
                <div class="progress-card fade-in bg-blue-100 dark:bg-blue-700 p-6 rounded-lg text-center shadow-md">
                    <h3 class="text-2xl font-bold text-blue-600 dark:text-blue-200 mb-2">30 Days</h3>
                    <p class="text-gray-600 dark:text-gray-300">Priority 01: Learning Goals</p>
                    <p class="mt-4 text-gray-800 dark:text-gray-100 font-semibold">Metrics: <span class="text-blue-500 dark:text-blue-300">2.5</span></p>
                </div>

                <!-- 60 Days -->
                <div class="progress-card fade-in bg-green-100 dark:bg-green-700 p-6 rounded-lg text-center shadow-md">
                    <h3 class="text-2xl font-bold text-green-600 dark:text-green-200 mb-2">60 Days</h3>
                    <p class="text-gray-600 dark:text-gray-300">Priority 02: People Goals</p>
                    <p class="mt-4 text-gray-800 dark:text-gray-100 font-semibold">Metrics: <span class="text-green-500 dark:text-green-300">5</span></p>
                </div>

                <!-- 90 Days -->
                <div class="progress-card fade-in bg-yellow-100 dark:bg-yellow-700 p-6 rounded-lg text-center shadow-md">
                    <h3 class="text-2xl font-bold text-yellow-600 dark:text-yellow-200 mb-2">90 Days</h3>
                    <p class="text-gray-600 dark:text-gray-300">Priority 03: Personal Goals</p>
                    <p class="mt-4 text-gray-800 dark:text-gray-100 font-semibold">Metrics: <span class="text-yellow-500 dark:text-yellow-300">4.5</span></p>
                </div>
            </div>
        </section>

        <!-- Divider -->
        <div class="my-10 border-t-2 border-gray-300 dark:border-gray-600"></div>

        <!-- Badges Section -->
        <section>
            <h2 class="text-2xl font-semibold mb-6 text-indigo-500 dark:text-indigo-300">🏆 Badges</h2>
            <div class="flex justify-center gap-8 flex-wrap">
                <!-- Bronze -->
                <div class="badge bg-gray-800 text-yellow-500 p-4 rounded-full text-center w-24 h-24 shadow-lg">
                    <div class="text-4xl">🥉</div>
                    <p class="font-semibold mt-2">Bronze</p>
                </div>

                <!-- Silver -->
                <div class="badge bg-gray-700 text-gray-300 p-4 rounded-full text-center w-24 h-24 shadow-lg">
                    <div class="text-4xl">🥈</div>
                    <p class="font-semibold mt-2">Silver</p>
                </div>

                <!-- Gold -->
                <div class="badge bg-yellow-500 text-white p-4 rounded-full text-center w-24 h-24 shadow-lg">
                    <div class="text-4xl">🥇</div>
                    <p class="font-semibold mt-2">Gold</p>
                </div>

                <!-- Platinum -->
                <div class="badge bg-blue-600 text-white p-4 rounded-full text-center w-24 h-24 shadow-lg">
                    <div class="text-4xl">🌟</div>
                    <p class="font-semibold mt-2">Platinum</p>
                </div>

                <!-- Diamond -->
                <div class="badge bg-blue-300 text-gray-800 p-4 rounded-full text-center w-24 h-24 shadow-lg">
                    <div class="text-4xl">💎</div>
                    <p class="font-semibold mt-2">Diamond</p>
                </div>
            </div>
        </section>
    </div>

    <!-- Dark Mode Script -->
    <script>
        const themeToggle = document.getElementById('theme-toggle');
        const htmlElement = document.documentElement;

        themeToggle.addEventListener('click', () => {
            htmlElement.classList.toggle('dark');
            themeToggle.textContent = htmlElement.classList.contains('dark') ? '☀️ Light Mode' : '🌙 Dark Mode';
        });
    </script>

</body>
</html>
